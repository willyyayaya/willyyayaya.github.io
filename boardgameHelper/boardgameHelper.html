    <div class="mainBody">
        <div class="up">
            <h1>桌遊小幫手</h1>
            <p>小幫手可以透過問卷的方式來推薦最適合的桌遊給您，說不定您可以找到意想不到的桌遊！</p>
        </div>
        <br>
        <div class="container">
        <h1>桌遊推薦小幫手</h1>
        <form id="gameForm">
            <!-- 種類部分 -->
            <fieldset>
                <legend>選擇你感興趣的桌遊種類（最多選擇兩個）</legend>
                <label class="category-label">
                    <input type="checkbox" name="category" value="Party Games"> 派對遊戲(Party Games)
                    <span class="tooltip"><h1>可適合多人一起遊戲，不管是第一次還是玩了很多次，都很適合出現於串場或開場時。</h1></span>
                </label>
                <label class="category-label">
                    <input type="checkbox" name="category" value="Strategy Games"> 策略遊戲(Strategy Games)
                    <span class="tooltip"><h1>需要花點腦筋的遊戲，思考對方的想法來行動，大多為配置及分展的遊戲。</h1></span>
                </label>
                <label class="category-label">
                    <input type="checkbox" name="category" value="Thematic Games"> 主題遊戲(Thematic Games)
                    <span class="tooltip"><h1>比較多是角色扮演的遊戲，充滿著不同豐富的背景元素。</h1></span>
                </label>
                <label class="category-label">
                    <input type="checkbox" name="category" value="Abstract Games"> 抽象遊戲(Abstract Games)
                    <span class="tooltip"><h1>大多為棋類擺放的遊戲，配件不多，思考程度卻更需長遠。</h1></span>
                </label>
                <label class="category-label">
                    <input type="checkbox" name="category" value="Customizable Games"> 制定遊戲(Customizable Games)
                    <span class="tooltip"><h1>玩家可自由搭配遊戲組合然後開始遊戲，LCG或戰棋及對戰的遊戲居多。</h1></span>
                </label>
                <label class="category-label">
                    <input type="checkbox" name="category" value="Children’s Games"> 兒童遊戲(Children’s Games)
                    <span class="tooltip"><h1>適合較小的孩童玩的遊戲，一方面也比較可以當教具。</h1></span>
                </label>
                <label class="category-label">
                    <input type="checkbox" name="category" value="Family Games"> 家庭遊戲(Family Games)
                    <span class="tooltip"><h1>像是家庭聚會的時間可以闔家大小一起玩的遊戲，不論是大人小孩都能樂在其中。</h1></span>
                </label>
                <label class="category-label">
                    <input type="checkbox" name="category" value="War Games"> 戰爭遊戲(War Games)
                    <span class="tooltip"><h1>完全就是兩方甚至多方針對性的遊戲。</h1></span>
                </label>
            </fieldset>

            <!-- 機制部分 -->
            <fieldset>
                <legend>選擇你喜歡的桌遊機制（最多選擇兩個）</legend>
                <label class="mechanic-label">
                    <input type="checkbox" name="mechanic" value="Acting"> Acting 演戲
                    <span class="tooltip"><h1>玩家必須戲劇化地表示其他事物或是表演。</h1></span>
                </label>
                <label class="mechanic-label">
                    <input type="checkbox" name="mechanic" value="Action"> Action /Movement Programming 移動編制
                    <span class="tooltip"><h1>玩家在遊戲過程中秘密的決定移動路線。</h1></span>
                </label>
                <label class="mechanic-label">
                    <input type="checkbox" name="mechanic" value="Action Point Allowance System"> Action Point Allowance System 行動點數配額系統
                    <span class="tooltip"><h1>玩家在一個回合得到固定數量的點數，根據自己的考慮將這些點數用在不同的行動中。</h1></span>
                </label>
                <label class="mechanic-label">
                    <input type="checkbox" name="mechanic" value="Area Control"> Area Control 區域控制
                    <span class="tooltip"><h1>玩家藉由比其他玩家派遣更多的單位佔據一塊區域，來賺取勝利點數或是得到特殊能力。</h1></span>
                </label>
                <label class="mechanic-label">
                    <input type="checkbox" name="mechanic" value="Area Enclosure"> Area Enclosure 區域圈地
                    <span class="tooltip"><h1>將一塊區域圍起來。</h1></span>
                </label>
                <label class="mechanic-label">
                    <input type="checkbox" name="mechanic" value="Area Movement"> Area Movement 區域移動
                    <span class="tooltip"><h1>大多用在戰棋，移動並非在格子間移動，而是在不規則區域。</h1></span>
                </label>
                <label class="mechanic-label">
                    <input type="checkbox" name="mechanic" value="Area-Impulse"> Area-Impulse 區域單位啟動
                    <span class="tooltip"><h1>每次啟動時，玩家驅動地圖的若干區域，移動這些區域的單位已進行移動與戰鬥。</h1></span>
                </label>
                <label class="mechanic-label">
                    <input type="checkbox" name="mechanic" value="Auction"> Auction/Bidding 競標
                    <span class="tooltip"><h1>評估並且競標各種物件。</h1></span>
                </label>
                <label class="mechanic-label">
                    <input type="checkbox" name="mechanic" value="Betting"> Betting/Wagering 打賭/下賭注
                    <span class="tooltip"><h1>玩家以錢做賭注，根據遊戲本身或遊戲的一部分的結果來賺取更多金錢。</h1></span>
                </label>
                <label class="mechanic-label">
                    <input type="checkbox" name="mechanic" value="Campaign"> Campaign/Battle Card Driven 卡片驅動戰棋
                    <span class="tooltip"><h1>這類戰棋遊戲的特徵是，會利用卡片驅動戰爭以及/或是一般遊戲事件。</h1></span>
                </label>
                <label class="mechanic-label">
                    <input type="checkbox" name="mechanic" value="Card Drafting"> Card Drafting 卡片選擇
                    <span class="tooltip"><h1>玩家從某個數量的公開卡片當中選擇手牌。</h1></span>
                </label>
                <label class="mechanic-label">
                    <input type="checkbox" name="mechanic" value="Chit-Pull System"> Chit-Pull System 標記選取系統
                    <span class="tooltip"><h1>在戰棋當中，選取可以提供特殊能力的標記。</h1></span>
                </label>
                <label class="mechanic-label">
                    <input type="checkbox" name="mechanic" value="Co-operative Play"> Co-operative Play 合作遊戲
                    <span class="tooltip"><h1>所有玩家，或是除了其中一位玩家以外的所有玩家，以團隊進行遊戲並且共同承擔輸贏。</h1></span>
                </label> 
                <label class="mechanic-label">
                    <input type="checkbox" name="mechanic" value="Commodity Speculation"> Commodity Speculation 投機買賣
                    <span class="tooltip"><h1>玩家購買商品或是其他投機品，希望未來價格能夠上揚。</h1></span>
                </label>
                <label class="mechanic-label">
                    <input type="checkbox" name="mechanic" value="Crayon Rail System"> Crayon Rail System 蠟筆鐵路繪製系統
                    <span class="tooltip"><h1>玩家在城市之間繪製路線(通常是鐵路)。</h1></span>
                </label>
                <label class="mechanic-label">
                    <input type="checkbox" name="mechanic" value="Dice Rolling"> Dice Rolling 擲骰
                    <span class="tooltip"><h1>遊戲當中有部份或是全部結果是利用擲骰的結果來決定。</h1></span>
                </label>
                <label class="mechanic-label">
                    <input type="checkbox" name="mechanic" value="Deck"> Deck / Pool Building 牌組構築
                    <span class="tooltip"><h1>遊戲過程中在原始牌庫加入玩家選擇新增的牌卡或物品，在接下來遊戲中改變牌組的使用效能。</h1></span>
                </label>
                <label class="mechanic-label">
                    <input type="checkbox" name="mechanic" value="Grid Movement"> Grid Movement 網格移動
                    <span class="tooltip"><h1>像是棋類等在格線中移動的遊戲。</h1></span>
                </label>
                <label class="mechanic-label">
                    <input type="checkbox" name="mechanic" value="Hand Management"> Hand Management 手牌管理
                    <span class="tooltip"><h1>玩家擁有一堆卡片用以完成一些目標，而玩家必須節約使用這些卡片。</h1></span>
                </label>
                <label class="mechanic-label">
                    <input type="checkbox" name="mechanic" value="Hex-and-Counter"> Hex-and-Counter 六角形與標記物
                    <span class="tooltip"><h1>在許多戰棋當中，玩家將版圖上的標記，在地圖上的六角形格子之間移動。</h1></span>
                </label>
                <label class="mechanic-label">
                    <input type="checkbox" name="mechanic" value="Line Drawing"> Line Drawing 劃線
                    <span class="tooltip"><h1>玩家在版圖的表面劃線。</h1></span>
                </label>
                <label class="mechanic-label">
                    <input type="checkbox" name="mechanic" value="Memory"> Memory 記憶
                    <span class="tooltip"><h1>記憶隱藏的遊戲或者是快速反應記憶的遊戲。</h1></span>
                </label>
                <label class="mechanic-label">
                    <input type="checkbox" name="mechanic" value="Modular Board"> Modular Board 組合式版圖
                    <span class="tooltip"><h1>遊戲的遊戲區域由可改變的部份組成，每次遊戲進行會不一樣 (不同的設定)，或是在遊戲過程中會突然變化。</h1></span>
                </label>
                <label class="mechanic-label">
                    <input type="checkbox" name="mechanic" value="Paper-and-Pencil"> Paper-and-Pencil 利用紙筆
                    <span class="tooltip"><h1>遊戲進行過程大量使用紙筆，這種機制不包括橋牌這類只用紙筆來計分的遊戲。</h1></span>
                </label>
                <label class="mechanic-label">
                    <input type="checkbox" name="mechanic" value="Partnerships"> Partnerships 合作關係
                    <span class="tooltip"><h1>每位玩家與至少一位其他玩家合作，以團隊型態共同承受輸贏。</h1></span>
                </label>
                <label class="mechanic-label">
                    <input type="checkbox" name="mechanic" value="Pattern Building"> Pattern Building 圖樣建立
                    <span class="tooltip"><h1>玩家在一個特定範圍內，以圖樣或形狀顏色，完成某些模式。</h1></span>
                </label>
                <label class="mechanic-label">
                    <input type="checkbox" name="mechanic" value="Pattern Recognition"> Pattern Recognition 圖樣識別
                    <span class="tooltip"><h1>透過圖樣或形狀顏色，在移動過程中能夠識別某些狀態。</h1></span>
                </label>
                <label class="mechanic-label">
                    <input type="checkbox" name="mechanic" value="Pick-up and Deliver"> Pick-up and Deliver 拿取與運送
                    <span class="tooltip"><h1>玩家必須實際將資源在版圖間移動，以滿足遊戲需求。</h1></span>
                </label>
                <label class="mechanic-label">
                    <input type="checkbox" name="mechanic" value="Player Elimination"> Player Elimination 移除玩家
                    <span class="tooltip"><h1>在遊戲過程中，將會移除玩家，直到遊戲結束/勝利。</h1></span>
                </label>
                <label class="mechanic-label">
                    <input type="checkbox" name="mechanic" value="Point to Point Movement"> Point to Point Movement 點對點移動 
                    <span class="tooltip"><h1>在這種機制下，玩家有機會從版圖的某個地方前往另一個地方。</h1></span>
                </label>
                <label class="mechanic-label">
                    <input type="checkbox" name="mechanic" value="Press Your Luck"> Press Your Luck 按運氣進行評估
                    <span class="tooltip"><h1>玩家重複一個動作（或動作的一部分），直到玩家決定停止的風險增加（或不）失分。</h1></span>
                </label>
                <label class="mechanic-label">
                    <input type="checkbox" name="mechanic" value="Rock-Paper-Scissors"> Rock-Paper-Scissors 剪刀石頭布
                    <span class="tooltip"><h1>玩家試圖藉由正確猜出並反制對手的行動來勝過對手。</h1></span>
                </label>
                <label class="mechanic-label">
                    <input type="checkbox" name="mechanic" value="Role Playing"> Role Playing 角色扮演
                    <span class="tooltip"><h1>不同於其他桌上遊戲，角色扮演遊戲會擁有一個故事，玩家控制角色在故事當中行動，<br>這種遊戲主要著重在故事性以及如何模擬角色在故事中的行動。</h1></span>
                </label>
                <label class="mechanic-label">
                    <input type="checkbox" name="mechanic" value="Roll and Move"> Roll and Move 擲骰移動
                    <span class="tooltip"><h1>這種機制表示遊戲要求玩家擲骰，接著強制按照擲骰的結果移動。</h1></span>
                </label>
                <label class="mechanic-label">
                    <input type="checkbox" name="mechanic" value="Route/Network Building"> Route/Network Building 路線/ 網路建設
                    <span class="tooltip"><h1>透過建設路線，達到最長或是特殊條件。</h1></span>
                </label>
                <label class="mechanic-label">
                    <input type="checkbox" name="mechanic" value="Secret Unit Deployment"> Secret Unit Deployment 秘密單位部署
                    <span class="tooltip"><h1>在整場遊戲中，玩家檯面上的資源並未被得知，這種機制常被使用在戰爭背景的遊戲當中。</h1></span>
                </label>
                <label class="mechanic-label">
                    <input type="checkbox" name="mechanic" value="Set Collection"> Set Collection 組合收集
                    <span class="tooltip"><h1>玩家試圖取得特殊組合的物品，通常超過一種的物品會比較好。</h1></span>
                </label>
                <label class="mechanic-label">
                    <input type="checkbox" name="mechanic" value="Simulation"> Simulation 模擬
                    <span class="tooltip"><h1>引用這種機制的遊戲，主要強調描述出歷史的現實。</h1></span>
                </label>
                <label class="mechanic-label">
                    <input type="checkbox" name="mechanic" value="Simultaneous Action Selection"> Simultaneous Action Selection 同時行動選擇
                    <span class="tooltip"><h1>每位玩家秘密選取行動，然後所有行動同時解答。</h1></span>
                </label>
                <label class="mechanic-label">
                    <input type="checkbox" name="mechanic" value="Singing"> Singing 歌唱
                    <span class="tooltip"><h1>使用歌唱機制的遊戲要求玩家哼唱或唱熟悉的歌曲，以滿足某些遊戲要求。</h1></span>
                </label>
                <label class="mechanic-label">
                    <input type="checkbox" name="mechanic" value="Stock Holding"> Stock Holding 持股
                    <span class="tooltip"><h1>玩家透過購買股票來持有股權，通常表示玩家對於一家公司不會擁有獨占的控制權以及利益。</h1></span>
                </label>
                <label class="mechanic-label">
                    <input type="checkbox" name="mechanic" value="Storytelling"> Storytelling 說故事
                    <span class="tooltip"><h1>在說故事的遊戲中，玩家會獲得概念性的、書面的或圖像的構想，這些構想必須融入玩家創作的故事中。</h1></span>
                </label>
                <label class="mechanic-label">
                    <input type="checkbox" name="mechanic" value="Tile Placement"> Tile Placement 板塊放置
                    <span class="tooltip"><h1>這種遊戲的特色是將不可移動的板塊安排在圖板上。</h1></span>
                </label>
                <label class="mechanic-label">
                    <input type="checkbox" name="mechanic" value="Time track"> Time track 時間軌
                    <span class="tooltip"><h1>遊戲透過一條線性的時間軌，推進任務/行動或使玩家行動順序產生變化，算是一種變體的行動點系統。</h1></span>
                </label>
                <label class="mechanic-label">
                    <input type="checkbox" name="mechanic" value="Trading"> Trading 交易
                    <span class="tooltip"><h1>玩家與其他玩家交易資源，以符合他們個別的需要。</h1></span>
                </label>
                <label class="mechanic-label">
                    <input type="checkbox" name="mechanic" value="Trick-taking"> Trick-taking 在一圈中取勝
                    <span class="tooltip"><h1>卡片遊戲的一種類型，玩家依序將牌以牌面向上丟出，以決定一個勝利者 (不論如何決定)，<br>這個人得到某種獎勵或是處罰。</h1></span>
                </label>
                <label class="mechanic-label">
                    <input type="checkbox" name="mechanic" value="Variable Phase Order"> Variable Phase Order 不同的階段順序
                    <span class="tooltip"><h1>階段的順序在每一回會有所改變，並非所有階段都會在每個回合出現。</h1></span>
                </label>
                <label class="mechanic-label">
                    <input type="checkbox" name="mechanic" value="Variable Player Powers"> Variable Player Powers 不同的角色能力
                    <span class="tooltip"><h1>這遊戲有兩位以上玩家，每位玩家擁有不同的能力。</h1></span>
                </label>
                <label class="mechanic-label">
                    <input type="checkbox" name="mechanic" value="Voting"> Voting 投票
                    <span class="tooltip"><h1>玩家藉由投票共同在遊戲中做出決定。</h1></span>
                </label>
                <label class="mechanic-label">
                    <input type="checkbox" name="mechanic" value="Worker Placement"> Worker Placement 工人放置行動
                    <span class="tooltip"><h1>透過擺放手中擁有的工人行動，控制可以使用的區域/版圖能力。</h1></span>
                </label>
            </fieldset>

            <!-- 遊玩人數 -->
            <fieldset>
                <legend>選擇遊玩人數</legend>
                <label><input type="radio" name="players" value="1 player" required> 1人</label>
                <label><input type="radio" name="players" value="2 players"> 2人</label>
                <label><input type="radio" name="players" value="3 players"> 3人</label>
                <label><input type="radio" name="players" value="4 players"> 4人</label>
                <label><input type="radio" name="players" value="5 players"> 5人</label>
                <label><input type="radio" name="players" value="6 players"> 6人</label>
                <label><input type="radio" name="players" value="7 players"> 7人</label>
                <label><input type="radio" name="players" value="8 players or more"> 8人以上</label>
            </fieldset>

            <!-- 遊戲時間 -->
            <fieldset>
                <legend>選擇遊戲時間</legend>
                <label><input type="radio" name="duration" value="less than 30 mins" required> 短於30分鐘</label>
                <label><input type="radio" name="duration" value="30-60 mins"> 30-60分鐘</label>
                <label><input type="radio" name="duration" value="60-120 mins"> 60-120分鐘</label>
                <label><input type="radio" name="duration" value="more than 120 mins"> 超過120分鐘</label>
            </fieldset>

            <!-- 難度等級 -->
            <fieldset>
                <legend>選擇遊戲難度</legend>
                <label><input type="radio" name="difficulty" value="easy" required> 簡單</label>
                <label><input type="radio" name="difficulty" value="medium"> 中等</label>
                <label><input type="radio" name="difficulty" value="hard"> 困難</label>
            </fieldset>

            <!-- 提交按鈕 -->
            <button type="submit">提交</button>
        </form>

        
        <div id="resultContainer" class="result-container hidden">
            <h2>推薦結果</h2>
            <div id="formResult"></div>
        </div>
        </div>
    </div>
