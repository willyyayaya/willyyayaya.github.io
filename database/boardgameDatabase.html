    <div class="mainBody">
        <div class="up">
            <h1>桌遊介紹</h1>
            <p>透過簡單的介紹來讓您快速了解桌遊的規則！</p>
        </div>
        <br>
        <div class="game-template">
            <img id="bg_pic" class="game-image" src="${bg_pic}" alt="${bg_name}">
            <div class="game-info">
                <h1 id="bg_name"></h1>
                <p><strong>遊玩人數：</strong><span id="bg_players"></span></p>
                <p><strong>遊戲機制：</strong><span id="bg_mechanic"></span></p>
                <p><strong>遊戲種類：</strong><span id="bg_category"></span></p>
                <p><strong>遊戲時間：</strong><span id="bg_duration"></span></p>
                <p><strong>遊戲難度：</strong><span id="bg_difficulty"></span></p>
                <p><strong>遊戲介紹：</strong><span id="bg_detail"></span></p>
                <p><strong>投票數：</strong><span id="bg_vote"></span></p>
                <button id="voteButton">投票</button>
                <p><strong>遊戲教學：</strong><iframe  id="bg_teach" width="560" height="315" src="${bg_teach}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe></p>
            </div>
        </div>
