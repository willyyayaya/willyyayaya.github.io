    <div class="login_page">
        <div id="container1"> <!-- 登入表單容器 -->
            <div class="login">
                <h2>登入 Login</h2>
                <br>
                <form action="./boardgameMember.php" method="POST">
                    <input type="text" id="username" name="username" placeholder="帳號" required>
                    <div class="tab"></div>
                    <input type="password" id="password" name="password" placeholder="密碼" required>
                    <div class="tab"></div>
                    <input type="submit" value="登入" class="submit">
                </form>
                <h3 onclick="show_hide()">註冊帳號</h3>
            </div>
        </div>

        <div id="container2"> <!-- 註冊表單容器，初始隱藏 -->
            <div class="signup">
                <h2>註冊 Sign Up</h2>
                <br>
                <form action="./boardgameMember.php" method="POST">
                    <input type="text" id="fullname" name="fullname" placeholder="使用者全名" required>
                    <div class="tab"></div>
                    <input type="email" id="email" name="email" placeholder="電子信箱" required>
                    <div class="tab"></div>
                    <input type="text" id="username2" name="username" placeholder="帳號" required>
                    <div class="tab"></div>
                    <input type="password" id="password2" name="password" placeholder="密碼" required>
                    <div class="tab"></div>
                    <input type="password" id="confirm_password" name="confirm_password" placeholder="確認密碼" required>
                    <div class="tab"></div>
                    <input type="submit" value="註冊" class="submit">
                </form>
                <h3 onclick="show_hide()">登入帳號</h3>
            </div>
        </div>
